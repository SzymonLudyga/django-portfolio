{% extends 'base.html' %} {% block content %} {% load staticfiles %}

<div class="container">
  <h1 class="text-center">{{ blog.title }}</h1>
  <p class="text-center">
    {{ blog.pub_date }}
  </p>
  <img
    class="img-fluid rounded mx-auto d-block"
    src="{{ blog.image.url }}"
    width="400"
    height="400"
  />
  <br />
  <p>{{ blog.body }}</p>
</div>

{% endblock %}
