{% extends 'base.html' %} {% block content %} {% load staticfiles %}

<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Hi, I'm Szymon</h1>
    <p class="lead text-muted">
      I make websites using various programming languages and technologies :)
    </p>
    <p>
      <a href="mailto:szymon.ludyga2@gmail.com" class="btn btn-secondary my-2"
        >Contact me!</a
      >
    </p>
    <img
      class="img-fluid"
      src="{% static 'image.jpeg' %}"
      width="200"
      height="200"
      style="filter: invert(1);"
    />
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for job in jobs.all %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="{{ job.image_url }}" />
          <div class="card-body">
            <p class="card-text">
              {{ job.summary }}
            </p>
            <a
              href="{{ job.github_url }}"
              target="_blank"
              class="btn btn-secondary my-2"
              >Check this out!</a
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
